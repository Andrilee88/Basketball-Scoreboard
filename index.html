<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="column">
                <h3>HOME</h3>
                <h2 class="score" id="point-home">0</h2>
                <div>
                    <button onclick="addHome1()">+1</button>
                    <button onclick="addHome2()">+2</button>
                    <button onclick="addHome3()">+3</button>
                </div>
                <br>
                <button class="reset" onclick="resetHome()">RESET</button>
            </div>
            <div class="column">
                <h3>GUEST</h3>
                <h2 class="score" id="point-guest">0</h2>
                <div>
                    <button onclick="addGuest1()">+1</button>
                    <button onclick="addGuest2()">+2</button>
                    <button onclick="addGuest3()">+3</button>
                </div>
                <br>
                <button class="reset" onclick="resetGuest()">RESET</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
